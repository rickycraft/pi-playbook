---
- hosts: all
  become: true

  vars_files:
    - config-srvpi.yml

  tasks:
    - name: Prepare files
      command:
        cmd: "bash get-files.sh"
        creates: files
      delegate_to: localhost
      become: no
    - name: Update apt cache
      apt:
        name:
          - python3-apt
        update_cache: true
        state: present
    - name: Remove x11
      apt:
        name: libx11-6
        state: absent
        purge: true
        autoremove: true
        autoclean: true
      failed_when: false
    - name: Run roles
      include_role:
        name: "{{ item }}"
      with_items:
        - python
        - docker
        - script
        - logs
        - homelab
        - hassio

